<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
    <style>
      table,
      th,
      td {
        text-align: left;
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <!-- <table cellspacing="0"> -->
    <table>
      <!-- <colgroup>
        <col span="2" style="background-color: red" />
        <col style="background-color: yellow" />
      </colgroup> -->
      <tr>
        <!-- Table Row -->
        <th>Company</th>
        <!-- Table Header -->
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <!-- Table Data -->
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro Commercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>
  </body>
</html>
